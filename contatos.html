<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Scrum (contatos)</title>
	</head>
	<body>
		<header
			class="position-absolute vw-100 d-flex align-items-center justify-content-around py-2 border-bottom shadow-sm bg-white"
		>
			<div class="d-flex align-items-center">
				<h1 class="fonte-estilizada fs-1 vermelho">
					<a
						href="index.html"
						class="hover-vermelho vermelho nav-link"
						>Scrum</a
					>
				</h1>
			</div>
			<p class="fonte-principal fw-bold fs-5 m-0 preto text-shadow">
				Descomplicando Scrum
			</p>
			<a
				href="contatos.html"
				class="border border-2 rounded-pill px-3 text-decoration-none fonte-principal fw-bold preto border-dark py-1 hover-preto"
			>
				Crie sua página</a
			>
		</header>
		<div
			class="d-flex align-items-center justify-content-center bg-azul flex-column branco py-5 vh-100"
		>
			<div
				class="bg-white h-75 w-50 rounded d-flex align-items-center justify-content-center flex-column"
			>
				<h2 class="vermelho mb-lg-5">
					Escolha os elementos da sua página
				</h2>

				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<form id="registroPagina">
								<div class="form-group">
									<label
										class="fonte-principal"
										for="tituloprincipal"
										>Título Principal:</label
									>
									<input
										type="text"
										class="form-control"
										id="tituloprincipal"
										name="tituloprincipal"
									/>
								</div>
								<div class="form-group">
									<label class="fonte-principal" for="titulo"
										>Título:</label
									>
									<input
										type="text"
										class="form-control"
										id="titulo"
										name="titulo"
									/>
								</div>
								<div class="form-group">
									<label class="fonte-principal" for="logo"
										>Logo:</label
									>
									<input
										type="text"
										class="form-control"
										id="logo"
										name="logo"
									/>
								</div>
								<div class="form-group">
									<label
										class="fonte-principal"
										for="subtitulo"
										>Subtítulo:</label
									>
									<input
										type="text"
										class="form-control"
										id="subtitulo"
										name="subtitulo"
									/>
								</div>
								<div
									class="d-flex w-100 justify-content-center"
								>
									<input
										type="submit"
										id="botao"
										class="hover-vermelho-bg mt-5 btn bg-azul branco"
										value="enviar"
									/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/adicionarPagina.js" type="module"></script>
</html>
